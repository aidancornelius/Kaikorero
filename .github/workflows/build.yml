name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # Find the latest Xcode 26.x installed on the runner
          XCODE_PATH=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | sort -V | tail -1)
          if [ -z "$XCODE_PATH" ]; then
            echo "Xcode 26 not found, using default"
            xcodebuild -version
          else
            sudo xcode-select -s "$XCODE_PATH"
            xcodebuild -version
          fi

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build archive
        run: |
          xcodebuild archive \
            -scheme Kaikorero \
            -archivePath build/Kaikorero.xcarchive \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Create IPA
        run: |
          mkdir -p build/Payload
          cp -r build/Kaikorero.xcarchive/Products/Applications/*.app build/Payload/
          cd build
          zip -r Kaikorero.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kaikorero
          path: build/Kaikorero.ipa

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: build/Kaikorero.ipa
